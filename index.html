<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fish</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/gofish.png" class="logo" width="500px" alt="Go Fish!">
    </header>
    <main>
        <div class = "content-board">
            <div class="row">
                <div class="content-player2hand" id="player2"> Deal cards for new game
            </div>
            <div class="row" id="center-area">
                <div class="content-scoreboard">
                    <table>
                        <thead>Scoreboard</thead>
                        <tr>
                            <th>
                                Player 2
                            </th>
                            <th>
                                Player 1
                            </th>
                        </tr>
                        <tr>
                            <td class="p1score">Score 1</td>
                            <td class="p2score">Score 2</td>
                        </tr>
                    </table>
                </div>
                <div class="content-deck">
                    <h4>Remaining Deck</h4>
                    <div class="deckStyle" id="deck">
                        Vegas Millionaire Suite
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="content-player1hand" id="player1">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn-start" id="btn-start">Start Game</button>
            <button class="btn-deal" id="btn-deal">Deal Cards</button>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
